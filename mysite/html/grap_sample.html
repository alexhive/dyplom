  stroke-width: 1.5px;

</style>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>

<script type="text/javascript">

console.log ("start");

// autocomlete for user

  source: function(request, response) {

  			console.log ( $('#id_user').val() );

// autocomlete for winner
$( "#id_winner" ).autocomplete({
  source: function(request, response) {
  			console.log ("autocomplete");
  			console.log ( $('#id_winner').val() );
            $.ajax({
                url: "http://127.0.0.1:8000/api/winnerAutocomplete/",
                dataType: "json",
                type: "get",
                data: {
                    name: $('#id_winner').val()
                },
                success: function(data) {
                	console.log ( data );
                	response(data)
                }
            })
        },
    minLength: 0,
    scroll: true
}).focus(function() {

});

$.ajax({
    type: "GET",
    contentType: "application/json; charset=utf-8",
    url: '{{url|safe}}',
    dataType: 'json',
    async: true,
    data: "", 
    success: function (data) {
    	console.log ("ajax success");
    	console.log (data.nodes.length);
		  draw_histogram(data);
      showTable(data["table_file"])
    },
    error: function (result) {
    	console.log("AJAX error")
    	console.log(result)
	}
})

function showTable(filePath) {
  $.ajax({
    type: "GET",
    contentType: "html",
    url: 'http://127.0.0.1:8000/api/getTable/?name=' + filePath,
    async: true,
    data: "", 
    success: function (data) {
      console.log ("ajax table success");
      $('.winnerTable').html(data);
    },
    error: function (result) {
        console.log("AJAX table error")
        console.log(result)
    }
  });
}

// get table here

function draw_histogram(graph) {
	console.log (graph);
	var width = 1000,
	    height = 700;

	var color = d3.scale.category20();

	var radius = d3.scale.sqrt()
	    .range([0, 6]);

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var force = d3.layout.force()
	    .size([width, height])
	    .charge(-400)
	    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 20; });

	force
	  .nodes(graph.nodes)
	  .links(graph.links)
	  .on("tick", tick)
	  .start();

	var link = svg.selectAll(".link")
	  .data(graph.links)
	.enter().append("g")
	  .attr("class", "link");

	link.append("line")
	  .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });

	link.filter(function(d) { return d.bond > 1; }).append("line")
	  .attr("class", "separator");

	var node = svg.selectAll(".node")
	  .data(graph.nodes)
	  .enter().append("g")
	  .attr("class", "node")
	  .call(force.drag);

	node.append("circle")
	  .attr("r", function(d) { return radius(d.size); })
	  .style("fill", function (d) { return d.color; });

    var labels = node.append("text")
	  .text(function(d) { return d.atom; })
	  .style("visibility", "hidden");

	node.on("mouseover", function(d) {
		    d3.select(labels[0][d.index]).style("visibility","visible")
		 })
		.on("mouseout", function(d) {
		    d3.select(labels[0][d.index]).style("visibility","hidden")
		 });

	function tick() {
	link.selectAll("line")
	    .attr("x1", function(d) { return d.source.x; })
	    .attr("y1", function(d) { return d.source.y; })
	    .attr("x2", function(d) { return d.target.x; })
	    .attr("y2", function(d) { return d.target.y; });

	node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	}
};
</script>
